<!doctype html>
<html lang = "en">
	<head>
		<link rel="stylesheet" type="text/css" href="client/css/style.css" />

	</head>
	<body>
		<div id = "signDiv">
		  <div class="sign-up">Enter your name:</div>
			<input id="signdivusername" type="text" placeholder="Username"/>
		  <button id="entername" class="hidden"><span class="text">PLAY</span></button>
		</div>
		<script>
			var a = function(e) {
				if (e.keyCode == 13)
					document.getElementById('entername').click();
			}
			document.getElementById('signdivusername').onkeypress = a
		</script>
		<div id="gameDiv">
		</div>

		<script src="client/lib/phaser.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="client/players.js"></script>
		<script src="client/item.js"></script>
		<script src="client/login.js"></script>
		<script src="client/main.js"></script>
		<script src="client/game.js"></script>
	</body>
</html>
